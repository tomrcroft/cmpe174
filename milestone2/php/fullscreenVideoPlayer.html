 <HEAD>
  	<style>
  		.slideshow-overlay {
  			position: absolute;
  			width: 100%;
  			/* height: 390px; */
  			margin: 0 0 0 -50%;
  			left: 50%;
  			top: 40%;
  			color: #ffffff;
  			text-align: center;
  			font-size: 40px;
  			font-family: "Arial", sans-serif;
  		}
  	</style>

  	<script LANGUAGE="JavaScript">
		var timeDelay = 10; 
		var videos = new Array
		(
			"https://www.youtube.com/embed/uVkjj8568d8?controls=0&amp;showinfo=1&amp;autoplay=1&amp;enablejsapi=1&amp;origin=http%3A%2F%2Fwww.sjsu-cs.org" 
			,"https://www.youtube.com/embed/NkJ6x1tIlY4?controls=0&amp;showinfo=1&amp;autoplay=1&amp;enablejsapi=1&amp;origin=http%3A%2F%2Fwww.sjsu-cs.org"
			,"https://www.youtube.com/embed/dTGeH5Fr8p0?controls=0&amp;showinfo=1&amp;autoplay=1&amp;enablejsapi=1&amp;origin=http%3A%2F%2Fwww.sjsu-cs.org"
			,"https://www.youtube.com/embed/5AKFNCIJdvA?controls=0&amp;showinfo=1&amp;autoplay=1&amp;enablejsapi=1&amp;origin=http%3A%2F%2Fwww.sjsu-cs.org"	
			,"https://www.youtube.com/embed/YWQKA18ADLs?controls=0&amp;showinfo=1&amp;autoplay=1&amp;enablejsapi=1&amp;origin=http%3A%2F%2Fwww.sjsu-cs.org"
			,"https://www.youtube.com/embed/6LhRIk_yCQU?controls=0&amp;showinfo=1&amp;autoplay=1&amp;enablejsapi=1&amp;origin=http%3A%2F%2Fwww.sjsu-cs.org"
		);

		var howMany = videos.length;
		timeDelay *= 1000;
		var PicCurrentNum = 0;
		var PicCurrent = new Image();
		PicCurrent.src = videos[PicCurrentNum];
		function startVideos() {
			setInterval("slideshow()", timeDelay);
		}
		function slideshow() {
			PicCurrentNum++;
			if (PicCurrentNum == howMany) {
				PicCurrentNum = 0;
			}
			PicCurrent.src = videos[PicCurrentNum];
			document.getElementById("ytplayer").src = PicCurrent.src;
			document.getElementById('ytplayer').mute();
		}

	</script>
</HEAD>

<BODY OnLoad="startVideos()">
	<iframe id="ytplayer" width="100%" height="1080" volume: silent
	src="https://www.youtube.com/embed/uVkjj8568d8?controls=0&amp;showinfo=1&amp;autoplay=1&amp;enablejsapi=1&amp;origin=http%3A%2F%2Fwww.sjsu-cs.org">
	</iframe>

	<div class="slideshow-overlay">
		<h1>Wing Chun</h1>
	</div>
